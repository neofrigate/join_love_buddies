<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024년 7월 17일 연애남매 참가 신청서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>2024년 7월 17일 연애남매 참가 신청서</h1>
    <form id="applicationForm">
        <label for="name">참가자 이름:</label>
        <input type="text" id="name" required>

        <label>참가자 성별:</label>
        <input type="radio" id="male" name="gender" value="남성" required>
        <label for="male">남성</label>
        <input type="radio" id="female" name="gender" value="여성" required>
        <label for="female">여성</label>

        <label for="birthYear">생년:</label>
        <input type="number" id="birthYear" min="1950" max="2024" required>

        <label for="job">직업:</label>
        <input type="text" id="job" required>

        <label for="mbti">MBTI:</label>
        <select id="mbti" required>
            <option value="">선택하세요</option>
            <option value="ISTJ">ISTJ</option>
            <option value="ISFJ">ISFJ</option>
            <option value="INFJ">INFJ</option>
            <option value="INTJ">INTJ</option>
            <option value="ISTP">ISTP</option>
            <option value="ISFP">ISFP</option>
            <option value="INFP">INFP</option>
            <option value="INTP">INTP</option>
            <option value="ESTP">ESTP</option>
            <option value="ESFP">ESFP</option>
            <option value="ENFP">ENFP</option>
            <option value="ENTP">ENTP</option>
            <option value="ESTJ">ESTJ</option>
            <option value="ESFJ">ESFJ</option>
            <option value="ENFJ">ENFJ</option>
            <option value="ENTJ">ENTJ</option>
        </select>

        <label for="instagram">Instagram ID:</label>
        <input type="text" id="instagram" required>

        <button type="submit">제출하기</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = {
                name: document.getElementById('name').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                birthYear: document.getElementById('birthYear').value,
                job: document.getElementById('job').value,
                mbti: document.getElementById('mbti').value,
                instagram: document.getElementById('instagram').value
            };

            // 여기에 Notion API 호출 코드가 들어갑니다.
            // 실제로는 서버 사이드에서 처리해야 합니다.
            console.log('제출된 데이터:', formData);

            // 임시로 성공 메시지를 표시합니다.
            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '신청서가 성공적으로 제출되었습니다!';
            resultDiv.className = 'success';
        });
    </script>
</body>
</html>
